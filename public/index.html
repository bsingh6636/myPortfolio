<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Portfolio of Brijesh Kumar Kushwaha"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Brijesh Portfolio</title>
    <style>
      body {
        background-color: #1e1e1e;
        background-size: cover;
        background-position: center;
        font-family: "Arial", sans-serif;
      }

      /* Loader container */
      .loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #0d0d0d, #333333);
        position: fixed;
        width: 100%;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }

      /* Modern spinner design */
      .spinner-container {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #ff6b6b, #1dd1a1, #54a0ff);
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        position: relative;
        animation: spin 1.5s ease-in-out infinite;
      }

      .spinner-glow {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 50%;
        background: radial-gradient(circle at center, rgba(255, 255, 255, 0.3), transparent);
        animation: pulse 1.5s infinite alternate;
      }

      /* Inner glowing spinner */
      .inner-spinner {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: spin-reverse 2s ease-in-out infinite;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      }

      /* Keyframe animations */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes spin-reverse {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(-360deg);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.2);
        }
      }

      /* Text animation */
      .loading-text {
        margin-top: 30px;
        font-size: 1.5rem;
        color: #ffffff;
        font-weight: bold;
        text-align: center;
        animation: fadeIn 2s ease-in-out infinite alternate;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      }

      @keyframes fadeIn {
        0% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      /* Responsive design */
      @media (max-width: 600px) {
        .spinner-container {
          width: 80px;
          height: 80px;
        }
        .inner-spinner {
          width: 50px;
          height: 50px;
        }
        .loading-text {
          font-size: 1.1rem;
        }
      }

      @media (min-width: 600px) and (max-width: 1024px) {
        .spinner-container {
          width: 100px;
          height: 100px;
        }
        .inner-spinner {
          width: 60px;
          height: 60px;
        }
        .loading-text {
          font-size: 1.2rem;
        }
      }

      /* Hide loader after page load */
      .hide-loader {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="loader-container">
      <div>
        <div class="spinner-container">
          <div class="spinner-glow"></div>
          <div class="inner-spinner"></div>
        </div>
        <div class="loading-text">Loading... Brijesh Portfolio</div>
      </div>
    </div>
    <div id="root"></div>
    <script>
      window.addEventListener("load", function () {
        const loaderContainer = document.querySelector(".loader-container");
        if (loaderContainer) {
          loaderContainer.classList.add("hide-loader");
        }
      });
    </script>
    <script
      src="https://kit.fontawesome.com/c136d456de.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
