    <link rel="canonical" href="https://brijesh.fun/" />
    
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
      :root {
        --loader-bg-light: #ffffff;
        --loader-bg-dark: #030712;
        --primary: #0ea5e9;
      }
      
      body {
        background-color: var(--loader-bg-dark);
        margin: 0;
        padding: 0;
      }

      @media (prefers-color-scheme: light) {
        body {
          background-color: var(--loader-bg-light);
        }
        .loader-container {
          background: var(--loader-bg-light) !important;
        }
        .loading-text {
          color: #0f172a !important;
        }
      }

      .loader-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: var(--loader-bg-dark);
        position: fixed;
        width: 100%;
        z-index: 9999;
        transition: opacity 0.4s ease, visibility 0.4s ease;
      }

      .spinner-container {
        width: 48px;
        height: 48px;
        border: 3px solid transparent;
        border-radius: 50%;
        border-top-color: var(--primary);
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        margin-top: 24px;
        font-size: 0.875rem;
        color: #94a3b8;
        font-family: 'Inter', system-ui, sans-serif;
        font-weight: 500;
        letter-spacing: -0.01em;
      }

      .hide-loader {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="loader-container">
      <div class="spinner-container"></div>
      <div class="loading-text">Loading...</div>
    </div>
    <div id="root"></div>
    <script>
      window.addEventListener("load", function () {
        const loaderContainer = document.querySelector(".loader-container");
        if (loaderContainer) {
          loaderContainer.classList.add("hide-loader");
        }
      });
    </script>
    <script
      src="https://kit.fontawesome.com/c136d456de.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
